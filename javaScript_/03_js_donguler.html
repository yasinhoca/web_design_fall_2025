<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    //for döngüsü
    for (let i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }

    //while döngüsü
    while (i < 10) {
        text += "The number is " + i;
        i++;
    }

    //do while
    do {
        text += "The number is " + i;
        i++;
    }
    while (i < 10);

</script>

</body>
</html>
