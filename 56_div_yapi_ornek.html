<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Tasarım Örneği</title>
<style>

body {
    margin: 0;
    background: #b74a00;
    font-family: Arial;
}

#container {
    width: 80%;
    margin: 0 auto;
    background: white;
    padding: 10px;
    box-sizing: border-box;
}

/* Üst kısım */
#ust {
    display: flex;
    gap: 10px;
}

#logo, #reklam {
    flex: 1;
    height: 120px;
    border: 2px solid #b74a00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
}

/* Menü */
#menu {
    margin-top: 10px;
    height: 40px;
    border: 2px solid #b74a00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
}

/* İçerik alanı */
#icerik-alani {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

#sol-kutu {
    width: 200px;
    height: 200px;
    border: 2px solid #b74a00;
}

#icerik {
    flex: 1;
    height: 400px;
    border: 2px solid #b74a00;
}

/* Alt kısım */
#alt {
    margin-top: 10px;
    display: flex;
    gap: 10px;
}

#sol-alt, #sag-alt {
    flex: 1;
    height: 60px;
    border: 2px solid #b74a00;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
}

</style>
</head>
<body>

<div id="container">

    <div id="ust">
        <div id="logo">Logo</div>
        <div id="reklam">Reklam</div>
    </div>

    <div id="menu">Menü</div>

    <div id="icerik-alani">
        <div id="sol-kutu"></div>
        <div id="icerik"></div>
    </div>

    <div id="alt">
        <div id="sol-alt">Sol Alt</div>
        <div id="sag-alt">Sağ Alt</div>
    </div>

</div>

</body>
</html>
